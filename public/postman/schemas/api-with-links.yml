openapi: 3.1.0
info:
  title: Arcane City - Action API
  version: 1.0.0
  description: REST API for working with Arcane City data from Open AI GPTs
  contact:
    name: Geoff Maddock
    email: geoff.maddock@gmail.com
servers:
  - url: https://arcane.city
    description: Production
tags:
  - name: entities
  - name: entity-types
  - name: events
  - name: event-types
  - name: links
  - name: tags
  - name: users
components:
  responses:
    NotFound:
      description: The specified resource was not found
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
    Unauthorized:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
    Unexpected:
      description: Unexpected
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
  schemas:
    Embeds:
      allOf:
        - $ref: "#/components/schemas/Pagination"
      type: object
      properties:
        data:
          type: array
          description: List of the current page of event embeds
          items:
            $ref: "#/components/schemas/EmbedResponse"
    EmbedResponse:
      type: object
      properties:
        embed:
          type: string
          maxLength: 65535
          description: Code that can be output to display embedded content, typically external content
          example: https://bandcamp.com/brillobox
    Photos:
      allOf:
        - $ref: "#/components/schemas/Pagination"
      type: object
      properties:
        data:
          type: array
          description: List of the photo responses
          items:
            $ref: "#/components/schemas/PhotoResponse"
    PhotoResponse:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
          example: 1
          description: Unique ID of the photo
        name:
          type: string
          maxLength: 255
          description: The cannonical name of the photo
          example: Brillobox
        photo:
          type: string
          maxLength: 65535
          description: A link to a photo image
          example: https://some.url/imagelink.jpg
        thumbnail:
          type: string
          maxLength: 65535
          description: A link to a photo image thumbnail
          example: https://some.url/tb-imagelink.jpg
    EntityRequest:
      type: object
      required:
        - name
        - slug
        - short
        - description
        - entity_type_id
        - entity_status_id
      properties:
        name:
          type: string
          maxLength: 255
          description: The cannonical name of the enitity
          example: Brillobox
        slug:
          type: string
          maxLength: 255
          description: A unique identifier name for the entity in kebab-case
          example: brillobox-bar
        short:
          type: string
          maxLength: 255
          description: A brief description of the enitity
          example: A two level bar and venue
        description:
          type: string
          maxLength: 65535
          description: Full description of the entity
          example: A two level bar and venue that specializes in indie music and vegetarian food
        entity_type_id:
          description: Relation to the entity type table that defines the type of an entity
          type: integer
          example: 1
        entity_status_id:
          description: The unique identifier of an entity type
          type: integer
          example: 1
        started_at:
          type: string
          example: 2018-03-20T09:12:28Z
          format: date-time
          description: Date and time that the entity started to exist
        facebook_username:
          type: string
          maxLength: 64
          description: The entity's username on facebook
          example: johnsmith
        twitter_username:
          type: string
          maxLength: 64
          description: The entity's username on twitter
          example: johnsmith
        instagram_username:
          type: string
          maxLength: 64
          description: The entities' username on instagram
        tag_list:
          description: An array of PK ids for tags related to the entity
          type: array
          items:
            type: integer
        role_list:
          description: An array of Role PK ids related to the event
          type: array
          items:
            type: integer
        alias_list:
          type: array
          items:
            type: integer
    EntityResponse:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
          example: 1
          description: Unique ID of the entity
        name:
          type: string
          maxLength: 255
          description: The cannonical name of the enitity
          example: Brillobox
        slug:
          type: string
          maxLength: 255
          description: A unique identifier name for the entity in kebab-case
          example: brillobox-bar
        short:
          type: string
          maxLength: 255
          description: A brief description of the enitity
          example: A two level bar and venue
        description:
          type: string
          maxLength: 65535
          description: Full description of the entity
          example: A two level bar and venue that specializes in indie music and vegetarian food
        entity_type:
          $ref: "#/components/schemas/EntityType"
        entity_status:
          $ref: "#/components/schemas/EntityStatus"
        created_by:
          $ref: "#/components/schemas/UserSimple"
        updated_by:
          $ref: "#/components/schemas/UserSimple"
        created_at:
          type: string
          example: 2018-03-20T09:12:28Z
          format: date-time
          description: Date and time that the entity was created
        updated_at:
          type: string
          example: 2018-03-20T09:12:28Z
          format: date-time
          description: Date and time that the entity was last updated
        started_at:
          type: string
          example: 2018-03-20T09:12:28Z
          format: date-time
          description: Date and time that the entity started to exist
        facebook_username:
          type: string
          maxLength: 64
          description: The entity's username on facebook
          example: johnsmith
        twitter_username:
          type: string
          maxLength: 64
          description: The entity's username on twitter
          example: johnsmith
        links:
          type: array
          items:
            $ref: "#/components/schemas/Link"
        tags:
          type: array
          items:
            $ref: "#/components/schemas/Tag"
    Entities:
      allOf:
        - $ref: "#/components/schemas/Pagination"
      type: object
      properties:
        data:
          type: array
          description: List of the current page of entities
          items:
            $ref: "#/components/schemas/EntityResponse"
    EntityType:
      type: object
      required:
        - name
      properties:
        id:
          type: integer
          readOnly: true
          example: 1
        name:
          type: string
          maxLength: 255
          description: A name of an entity type
          example: Group
        slug:
          type: string
          maxLength: 255
          description: A unique identifier name for the entity type in kebab-case
          example: group-slug
        short:
          type: string
          example: A multi-member entity
          description: A brief description of the entity type
          maxLength: 255
        created_at:
          type: string
          example: 2018-03-20T09:12:28Z
          format: date-time
          description: Date and time that the entity type was created
          readOnly: true
        updated_at:
          type: string
          example: 2018-03-20T09:12:28Z
          format: date-time
          description: Date and time that the entity type was last updated
          readOnly: true
    EntityTypes:
      allOf:
        - $ref: "#/components/schemas/Pagination"
      type: object
      properties:
        data:
          type: array
          description: List of the current page of events
          items:
            $ref: "#/components/schemas/EntityType"
    EntityStatus:
      type: object
      required:
        - name
      properties:
        id:
          description: The unique identifier of an entity type
          type: integer
          readOnly: true
          example: 1
        name:
          type: string
          maxLength: 255
          description: A name of an entity status
          example: Active
        created_at:
          type: string
          example: 2018-03-20T09:12:28Z
          format: date-time
          description: Date and time that the entity status was created
          readOnly: true
        updated_at:
          type: string
          example: 2018-03-20T09:12:28Z
          format: date-time
          description: Date and time that the entity status was last updated
          readOnly: true
    EventRequest:
      type: object
      required:
        - id
        - name
        - slug
        - start_at
      properties:
        id:
          type: integer
          readOnly: true
          example: 1
        name:
          type: string
          example: October's Lazercrunk at the Brillobox
          description: The cannonical name of the event
          maxLength: 255
        slug:
          type: string
          maxLength: 255
          description: A unique identifier name for the event in kebab-case
          example: octobers-lazercrunk-at-the-brillobox
        short:
          type:
            - string
            - "null"
          example: a really fun dj night featuring performers from around the world
          description: A brief description of the event
          maxLength: 255
        visibility_id:
          type: integer
          example: 1
          description: Relation to the visibility table that defines the visibility of events
        description:
          type: string
          description: Full description of the event
          example: a really fun dj night featuring performers from around the world and locally playing new electronic music
          maxLength: 65535
        event_status_id:
          type:
            - integer
            - "null"
          example: 1
          description: Relation to the event type table that defines the status of the event
        event_type_id:
          type: integer
          example: 1
          description: Relation to the event type table that defines the type of event
        promoter_id:
          type:
            - string
            - "null"
          example: 1
          description: Relation to the entity table that defines the promoter of the event
        venue_id:
          type:
            - integer
            - "null"
          readOnly: true
          example: 1
          description: Relation to the entity table that defines the venue for the event
        is_benefit:
          type: boolean
          description: Flag indicating if the event is a benefit
          example: true
        attending:
          description: The number of users who marked that they are attending the event
          type: integer
          example: 10
        like:
          description: The number of users who marked that they like the event
          type: integer
          example: 10
        presale_price:
          description: The price for a presale price for the event
          type:
            - number
            - "null"
          example: 9.99
        door_price:
          description: The price of the show at the door
          type:
            - number
            - "null"
          example: 19.99
        soundcheck_at:
          type:
            - string
            - "null"
          example: 2018-03-20T09:12:28Z
          format: date-time
          description: Date and time that the event soundcheck is scheduled
        door_at:
          type:
            - string
            - "null"
          example: 2018-03-20T09:12:28Z
          format: date-time
          description: Date and time that the event doors are scheduled to open
        start_at:
          type: string
          example: 2018-03-20T09:12:28Z
          format: date-time
          description: Date and time that the event starts
        end_at:
          type:
            - string
            - "null"
          example: 2018-03-20T09:12:28Z
          format: date-time
          description: Date and time that the event starts
        series_id:
          type:
            - integer
            - "null"
          example: 1
          description: Relation to the series table that defines the series for the event
        min_age:
          description: The minimum age requirement for the event in years
          type:
            - integer
            - "null"
          example: 21
        primary_link:
          type:
            - string
            - "null"
          description: The primary URL related to this event
          example: http://lazercrunk.com/october-2022
          maxLength: 255
        ticket_link:
          type:
            - string
            - "null"
          description: The URL for buying a ticket to the event
          example: http://lazercrunk.com/october-2022/tickets
          maxLength: 255
        cancelled_at:
          type: string
          example: 2018-03-20T09:12:28Z
          format: date-time
          description: Date and time that the event was cancelled
        tag_list:
          description: An array of Tag PK ids related to the event
          type: array
          items:
            type: integer
        entity_list:
          description: An array of Entity PK ids related to the event
          type: array
          items:
            type: integer
