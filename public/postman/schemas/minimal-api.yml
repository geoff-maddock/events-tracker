security:
  - basicAuth: []
paths:
  /api/events:
    post:
      tags:
        - events
      summary: Create Event
      operationId: getCreateEvent
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/EventRequest"
      responses:
        200:
          description: Successful response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/EventResponse"
        201:
          description: Successful response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/EventResponse"
        500:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
    get:
      tags:
        - events
      summary: Get Events
      operationId: getEvents
      parameters:
        - name: filters[name]
          in: query
          required: false
          description: A filter query of the event name
          schema:
            type: string
          example: "Lazercrunk"
        - name: filters[venue]
          in: query
          required: false
          description: A filter query of the venue name
          schema:
            type: string
          example: "Brillobox"
        - name: filters[promoter]
          in: query
          required: false
          description: A filter query of the promoter name
          schema:
            type: string
          example: "Cutups"
        - name: filters[related]
          in: query
          required: false
          description: A filter query of related entity name
          schema:
            type: string
          example: "0h85"
        - name: filters[series]
          in: query
          required: false
          description: A filter query of related series name
          schema:
            type: string
          example: "Lazercrunk"
        - name: filters[event_type]
          in: query
          required: false
          description: A filter query of related event type name
          schema:
            type: string
          example: "Concert"
        - name: filters[start_at][start]
          in: query
          required: false
          description: A filter query of the start time starting
          schema:
            type: string
          example: "2022-01-01 1:00:00"
        - name: filters[start_at][end]
          in: query
          required: false
          description: A filter query of the start time ending
          schema:
            type: string
          example: "2022-02-01 2:00:00"
        - name: filters[end_at][start]
          in: query
          required: false
          description: A filter query of the end time starting
          schema:
            type: string
          example: "2022-02-01 1:00:00"
        - name: filters[end_at][end]
          in: query
          required: false
          description: A filter query of the end time ending
          schema:
            type: string
          example: "2022-01-01 2:00:00"
        - name: filters[ages]
          in: query
          required: false
          description: A filter query of the end time ending
          schema:
            type: integer
          example: 21
        - name: filters[tag]
          in: query
          required: false
          description: A filter query of the event tags
          schema:
            type: string
          example: "electronic"
        - name: sort
          in: query
          required: false
          description: A column to be used to sort the query
          schema:
            type: string
            example: name
        - name: direction
          in: query
          required: false
          description: A string indicating the sort direction of the query (asc or desc)
          schema:
            type: string
            example: asc
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Events"
  /api/events/reset:
    get:
      tags:
        - events
      summary: Reset event filters
      operationId: resetEventsFilters
      responses:
        "200":
          description: Successful response
          content:
            application/json: {}
